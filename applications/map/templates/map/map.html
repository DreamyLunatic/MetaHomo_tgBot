{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞—Ä—Ç–∞ Lifelongency</title>
  <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .custom-marker div {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 10px var(--color);
      background: var(--color);
    }

    .leaflet-popup-content {
        max-width: 250px;     /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é —à–∏—Ä–∏–Ω—É */
        white-space: normal;  /* –ü–æ–∑–≤–æ–ª—è–µ—Ç –ø–µ—Ä–µ–Ω–æ—Å —Å—Ç—Ä–æ–∫ */
        word-wrap: break-word; /* –ü–µ—Ä–µ–Ω–æ—Å–∏—Ç –¥–ª–∏–Ω–Ω—ã–µ —Å–ª–æ–≤–∞ */
    }
    
    .popup-container {
      background: rgba(15, 15, 30, 0.95);
      border-radius: 12px;
      padding: 10px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
      font-family: 'Segoe UI', sans-serif;
      color: #e0f0ff;
    }

    .popup-name {
      font-weight: bold;
      font-size: 1.1em;
      color: #00ffe7;
      text-shadow: 0 0 5px #00ffe7;
    }

    .popup-username {
      color: #9999ff;
      font-style: italic;
      margin-top: 4px;
    }

    .popup-special {
      color: #ff8eff;
      font-weight: 500;
      margin-top: 2px;
      text-shadow: 0 0 4px #ff8eff;
    }

    .popup-description {
      color: #cccccc;
      margin-top: 6px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- JS libraries -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@tmcw/togeojson"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    const map = L.map('map', { worldCopyJump: true }).setView([48.72672, 2.37854], 3);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // const markerGroup = L.markerClusterGroup();
    // map.addLayer(markerGroup);

    const wraps = [-2, -1, 0, 1, 2];

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞—Å—Ç–æ–º–Ω–æ–π –∏–∫–æ–Ω–∫–∏
    function createCustomIcon(color = '#2BFF00') {
      return L.divIcon({
        className: 'custom-marker',
        html: `<div style="--color: ${color};"></div>`,
        iconSize: [24, 24],
        iconAnchor: [12, 12]
      });
    }

    // –û—Ç–¥–µ–ª—å–Ω—ã–µ —Å–ª–æ–∏
    const kmlLayerGroup = L.markerClusterGroup();
    const dbLayerGroup = L.markerClusterGroup();

    map.addLayer(kmlLayerGroup);
    map.addLayer(dbLayerGroup);

    // –ß–µ–∫–±–æ–∫—Å—ã
    const overlays = {
      "üìç Possible members (auto-algoritm)": kmlLayerGroup,
      "üë§ Longevity members (tg bot)": dbLayerGroup
    };
    L.control.layers(null, overlays).addTo(map);

    // –ó–∞–≥—Ä—É–∑–∫–∞ KML
    fetch("{% static 'maps/Lifelongency_map_geocoded.kml' %}")
      .then(res => res.text())
      .then(kmlText => {
        const kmlDoc = new DOMParser().parseFromString(kmlText, 'application/xml');
        const geojson = toGeoJSON.kml(kmlDoc);

        L.geoJSON(geojson, {
          pointToLayer(feature, latlng) {
            const layers = [];
            wraps.forEach(wrap => {
              const wrappedLng = latlng.lng + wrap * 360;
              const marker = L.marker([latlng.lat, wrappedLng], {
                icon: createCustomIcon('#007bff') // –ü—Ä–∏–º–µ—Ä: —Å–∏–Ω–∏–π
              });
              layers.push(marker);
            });
            return L.layerGroup(layers);
          },
          onEachFeature(feature, layerGroup) {
            const props = feature.properties || {};
            const popup = `<strong>${props.name || ''}</strong><br>${props.description || ''}`;
            layerGroup.eachLayer(marker => marker.bindPopup(popup));
          }
        }).eachLayer(layerGroup => {
          kmlLayerGroup.addLayer(layerGroup);
        });

        if (kmlLayerGroup.getBounds().isValid()) {
          map.fitBounds(kmlLayerGroup.getBounds());
        }
      })
      .catch(err => {
        console.error(err);
        alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ KML: ' + err.message);
      });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑ Django
    fetch('/users-coordinates/')
      .then(res => res.json())
      .then(data => {
        // –ï—Å–ª–∏ Django –≤–µ—Ä–Ω—É–ª –æ–±—ä–µ–∫—Ç, –∞ –Ω–µ –º–∞—Å—Å–∏–≤ ‚Äî –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ–º
        const users = Object.values(data);
        users.forEach(user => {
          wraps.forEach(wrap => {
            const wrappedLng = user.lng + wrap * 360;
            const marker = L.marker([user.lat, wrappedLng], {
              icon: createCustomIcon(user.color || '#2BFF00')
            });
            const popup = `
              <div class="popup-container">
                <div class="popup-name">${user.full_name || user.username}</div>
                <div class="popup-username">@${user.telegram_username || 'Unknown Username'}</div>
                <div class="popup-special">${user.specialisation || 'Unknown Module'}</div>
                <div class="popup-description">${user.description || ''}</div>
              </div>
            `;
            marker.bindPopup(popup);
            dbLayerGroup.addLayer(marker);
          });
        });

        if (dbLayerGroup.getBounds().isValid()) {
          map.fitBounds(dbLayerGroup.getBounds());
        }
      })
      .catch(err => {
        console.error(err);
        alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π: ' + err.message);
      });

  </script>
</body>
</html>
